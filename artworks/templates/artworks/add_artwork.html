{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2 class="display-4 mb-4 text-center">Product Management</h2>
                <hr>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_artwork' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-dark" href="{% url 'artworks' %}">Cancel</a>
                        <button class="btn btn-dark" type="submit">Add Artwork</button>
                    </div>
                </form>
            </div>        
        </div>
    </div>
{% endblock %}
