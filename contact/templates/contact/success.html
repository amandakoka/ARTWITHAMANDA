{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'accounts/css/account.css' %}">
{% endblock %}

{% block extra_title %} | Contact Success {% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2 class="display-4 mb-4 text-center">Thank You!</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2">
                <p class="text-muted text-center">Your message has been successfully sent. We will get back to you as soon as possible.</p>
                <div class="text-center mt-4">
                    <a href="{% url 'contact' %}" class="btn btn-dark rounded-0 text-uppercase">Back to Contact Page</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
