{% extends "base.html" %}
{% load static %}

{% block extra_title %} | Gallery{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="display-4 mb-4 text-center">Gallery</h2>
    <div class="d-flex justify-content-between mb-5">
        <a href="{% url 'review_form' %}" class="btn btn-dark">Leave a Review</a>
        <a href="{% url 'home' %}" class="btn btn-dark">Back to Home</a>
    </div>
    <!-- Carousel -->
    <div id="artworkCarousel" class="carousel slide mx-auto mb-5 carousel-custom" data-ride="carousel">
        <div class="carousel-inner">
            {% for artwork in artworks %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="{{ artwork.image.url }}" class="d-block w-100 w-md-75 w-lg-50" alt="{{ artwork.name }}">
                </div>
                <div class="carousel-caption d-block d-md-block">
                    <h5>{{ artwork.name }}</h5>
                </div>
            </div>
            {% empty %}
            <p class="text-center col-12">No artworks available at the moment.</p>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#artworkCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#artworkCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
