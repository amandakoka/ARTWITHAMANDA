{% extends "base.html" %}
{% load static %}

{% block extra_title %} | Leave a review {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row welcome-section">
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center">
            <h2 class="display-4 mb-4">Leave a Review</h2>
            <form method="POST" action="{% url 'review_form' %}" class="w-75">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-dark">Submit Review</button>
                    <a href="{% url 'gallery' %}" class="btn btn-dark">Back to Gallery</a>
                </div>
            </form>
        </div>
        <div class="col-md-6 p-0 d-flex align-items-center">
            <img src="{{ MEDIA_URL }}homepagephoto.jpg" alt="Welcome Image" class="img-fluid w-100 h-100 object-fit-cover">
        </div>
    </div>
</div>
{% endblock %}
