{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'accounts/css/account.css' %}">
{% endblock %}

{% block extra_title %} | Leave a Review {% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2 class="display-4 mb-4 text-center">Leave a Review</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2">
                <form method="POST" action="{% url 'review_form' %}" class="mt-4">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-dark text-uppercase">Submit Review</button>
                        <a href="{% url 'gallery' %}" class="btn btn-dark text-uppercase ml-2">Back to Gallery</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
